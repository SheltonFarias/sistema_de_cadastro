<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Categorias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela de Categorias</h1>
    
    <!-- Formulário de consulta de contatos -->
    <div id="consulta-form">
        <h2>Consulte seu Cadastro:</h2>
        <input type="text" id="pesquisa" placeholder="Digite o nome">
        <button onclick="pesquisarContato()">Pesquisar</button>
    </div>

    <!-- add contatos -->
    <div id="contato-form">
       <h2>Faça o Cadastro da sua Categoria:</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o Nome" required><br>
      
        <button class="adicionarCategorias" onclick="adicionarContato()">Adicionar Contato</button>
    </div>

    <!-- vizualização de contatos -->
    <table id="contatos-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
        </tbody>
    </table>
<a href="index.html">1</a>
</body>
