<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Tabela de Contatos</h1>

    <!-- add contatos -->
    <div id="register-contacts">
        <h2>Faça seu Cadastro:</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required placeholder="Digite o nome"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Ex: teste@gmail.com"><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required placeholder="Ex: (85)912345678"><br>
        
        <label for="categoria">Categoria:</label>
        <input type="number" id="categoria" required placeholder="Ex: 1"><br>
        
        <button onclick="adicionarContato()">Adicionar Contato</button>
    </div>

    <div id="consult-contacts">
        <h2>Consulte seu Cadastro</h2>
        <input type="text" id="pesquisa" placeholder="Digite o nome">
        <button onclick="pesquisarContato()">Pesquisar</button>
    </div>
    
    <!-- vizualização de contatos -->
    <table id="result-contacts">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Categoria</th>
                <th class="acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
        </tbody>
    </table>
