<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Categorias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Tabela de Categorias</h1>

    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Categoria</h2>
            <label for="edit-nome">Novo Nome:</label>
            <input type="text" id="edit-nome" placeholder="Digite o novo nome">
            <button id="salvar-edicao" onclick="salvarEdicao()">Salvar</button>
        </div>
    </div>
    
    <!-- Formulário de consulta de contatos -->
    <div id="consult-category">
        <h2>Consulte seu Cadastro</h2>
        <input type="text" id="pesquisa" placeholder="Digite o nome">
        <button onclick="pesquisarCategoria()">Pesquisar</button>
    </div>

    <!-- add contatos -->
    <div id="register-category">
       <h2>Faça o Cadastro da sua Categoria</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required><br>
      
        <!-- <label for="categoria">Categoria</label>
        <input type="text" id="categoria" placeholder="Digite sua Categoria" required><br> -->

        <button class="adicionarCategorias" onclick="adicionarCategoria()">Adicionar Categoria</button>
    </div>

    
    <!-- vizualização de contatos -->
    <table id="result-category">
        <thead>
            <tr>
                <th>Nome</th>
                <th class="acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
        </tbody>
    </table>

    <ul class="pagination">
        <li><a class="seta" href="../contacts/index.html">«</a></li>
        <li><a class="active" href="../contacts/index.html">1</a></li>
    </ul>
    

    <script src="category.js"></script>
</body>

</html>
