<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Categorias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Tabela de Categorias</h1>
    
    <!-- Formulário de consulta de contatos -->
    <div id="consult-category">
        <h2>Consulte seu Cadastro:</h2>
        <input type="text" id="pesquisa" placeholder="Digite o nome">
        <button onclick="pesquisarCategoria()">Pesquisar</button>
    </div>

    <!-- add contatos -->
    <div id="register-category">
       <h2>Faça o Cadastro da sua Categoria:</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite sua Categoria" required><br>
      
        <button class="adicionarCategorias" onclick="adicionarCategoria()">Adicionar Categoria</button>
    </div>

    
    <!-- vizualização de contatos -->
    <table id="result-category">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
        </tbody>
    </table>

    <ul class="pagination">
        <li><a href="../contacts/index.html">«</a></li>
        <li><a class="active" href="../contacts/index.html">1</a></li>
        <li><a class="active" href="../contacts/index.html">2</a></li>
      </ul>

    <script src="category.js"></script>
</body>

</html>
