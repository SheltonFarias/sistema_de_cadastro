<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Categorias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Tabela de Categorias</h1>
    
    <!-- Formulário de consulta de contatos -->
    <div id="consulta-form">
        <h2>Consulte seu Cadastro:</h2>
        <input type="text" id="pesquisa" placeholder="Digite o nome">
        <button onclick="pesquisarContato()">Pesquisar</button>
    </div>

    <!-- add contatos -->
    <div id="contato-form">
       <h2>Faça o Cadastro da sua Categoria:</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o Nome" required><br>
      
        <button class="adicionarCategorias" onclick="adicionarContato()">Adicionar Contato</button>
    </div>

    <!-- vizualização de contatos -->
    <table id="contatos-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
        </tbody>
    </table>
    
    <a class="contatos" href="index.html">Cadastro de Contatos</a>

</body>
<script>
    function adicionarContato() {
    let nome = document.getElementById("nome").value;
    let categoria = document.getElementById("categoria").value;

    let table = document.getElementById("contatos-table").getElementsByTagName('tbody')[0];
    let newRow = table.insertRow(table.rows.length);
    let cell1 = newRow.insertCell(0);
    let cell2 = newRow.insertCell(1);

    cell1.innerHTML = nome;
    cell2.innerHTML = categoria;

    // Limpar o formulário após adicionar o contato
    document.getElementById("nome").value = "";
    document.getElementById("categoria").value = "";
}
</script>
</html>
