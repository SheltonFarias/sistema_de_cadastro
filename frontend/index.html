<body>
    <h1>Tabela de Contatos</h1>
    
    <!-- Formulário de consulta de contatos -->
    <div id="consulta-form">
        <h2>Consulte seu Cadastro</h2>
        <input type="text" id="pesquisa" placeholder="Digite o nome">
        <button onclick="pesquisarContato()">Pesquisar</button>
    </div>

    <!-- add contatos -->
    <div id="contato-form">
       <h2>Faça seu Cadastro:</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o Nome" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ex: Teste@gmail.com" required><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Ex: +55 (85)912345678 " required><br>
        
        <label for="categoria">Categoria:</label>
        <input type="number" id="categoria" required><br>
        
        <button class="adicionarContato" onclick="adicionarContato()">Adicionar Contato</button>
    </div>

    <!-- vizualização de contatos -->
    <table id="contatos-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
        </tbody>
    </table>
