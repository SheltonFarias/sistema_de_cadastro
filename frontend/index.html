<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela de Contatos</h1>
    
    <!-- Formulário de consulta de contatos -->
    <div id="consulta-form">
        <label for="pesquisa">Pesquisar por Nome:</label>
        <input type="text" id="pesquisa" placeholder="Digite o nome">
        <button onclick="pesquisarContato()">Pesquisar</button>
    </div>

    <!-- Formulário de adição de contato -->
    <div id="contato-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br>
        
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" required><br>
        
        <button onclick="adicionarContato()">Adicionar Contato</button>
    </div>

    <!-- Tabela de contatos -->
    <table id="contatos-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
        </tbody>
    </table>
<script src="front.js"> </script>
</body>
</html>
