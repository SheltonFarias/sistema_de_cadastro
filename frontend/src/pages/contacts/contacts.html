<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    <link rel="stylesheet" href="../../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          <nav class="navbar">
            <div class="primeiro-navbar">
              <h1 class="title">Tabela de Contatos</h1>
              <i class="bi bi-people-fill"></i>
            </div>
            <div class="segundo-navbar">
              <ul>
                <li>Inicio</li>
                <li>Portifolio</li>
                <li>Saiba Mais</li>
                <li>Projetos</li>
              </ul>
              <div class="theme-toggle">
                <span id="theme-icon"
                  ><i class="testeicone" class="bi bi-brightness-high-fill"></i
                ></span>
              </div>
            </div>
          </nav>
          <article class="modal">
            <div id="registro-contatos">
              <h2>Faça seu Cadastro</h2>
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                required
                placeholder="Digite o nome"
              />
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                required
                placeholder="Ex: teste@gmail.com"
              />
              <label for="telefone">Telefone:</label>
              <input
                type="tel"
                id="telefone"
                required
                placeholder="Ex: (85)912345678"
              />
              <div class="Categorias">
                <select id="categoria"></select>
              </div>
              <br />
              <button onclick="adicionarContato()">Adicionar Contato</button>
              <button id="cancelar-edicao">Cancelar</button>
            </div>
            <div id="consulta-contatos">
              <h2>Consulte seu Cadastro</h2>
              <input type="text" id="pesquisa" placeholder="Digite o nome" />
              <button onclick="pesquisarContato()">Pesquisar</button>
            </div>
          </article>
          <div class="teste">
            <table id="resultado-contatos">
              <thead>
                <tr>
                  <th data-field="Nome">Nome</th>
                  <th data-field="Email">Email</th>
                  <th data-field="Telefone">Telefone</th>
                  <th data-field="Categoria">Categoria</th>
                  <th class="acoes">Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas da tabela serão inseridas aqui -->
              </tbody>
            </table>
          </div>
          <div>
            <ul class="alterPage">
              <li>
                <a class="btn-page" href="../category/category.html">Tabela de Categorias</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <footer class="footer">
        <ul class="teste">
          <li>&copy; Desensolvido por Shelton Farias</li>
        </ul>
        <ul class="redeSocial">
          <li class="whatsapp">
            <i class="bi bi-whatsapp"></i>
          </li>
          <li class="github">
            <i class="bi bi-github"></i>
          </li>
          <li class="linkedin">
            <i class="bi bi-linkedin"></i>
          </li>
          <li class="instagram">
            <i class="bi bi-instagram"></i>
          </li>
        </ul>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
