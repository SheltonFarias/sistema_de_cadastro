<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorias</title>
    <link rel="stylesheet" href="../style/category.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <nav class="navbar">
            <div class="content">
            <div class="primeiro-navbar">
              <h1 class="title">Tabela de Categorias</h1>
              <i class="bi bi-journal-album"></i>
            </div>
            <div class="segundo-navbar">
              <ul>
                <li>Inicio</li>
                <li>Portifolio</li>
                <li>Saiba Mais</li>
                <li>Projetos</li>
              </ul>
            </div>
          </nav>
        <article class="modal">
          <div id="registro-categoria">
            <h2>Faça seu Cadastro</h2>
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              required
              placeholder="Digite o nome"
            /><br />
            <br />
            <button onclick="adicionarCategoria()">Adicionar Categoria</button>
            <button id="cancelar-edicao">Cancelar</button>
          </div>
          <div id="consulta-categoria">
            <h2>Consulte seu Cadastro</h2>
            <input type="text" id="pesquisa" placeholder="Digite o nome" />
            <button onclick="pesquisarCategoria()">Pesquisar</button>
          </div>
        </article>
        <table id="resultado-categoria">
          <thead>
            <tr>
              <th>Nome</th>
              <th class="acoes">Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas da tabela de contatos serão adicionadas aqui -->
          </tbody>
        </table>
        <div>
          <ul class="alterPage">
            <li><a href="../contacts/contacts.html">Tabela de Contatos</a></li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="footer">
      <ul class="teste">
        <li>&copy; Desensolvido por Shelton Farias</li>
      </ul>
      <ul class="redeSocial">
        <li class="whatsapp">
          <i class="bi bi-whatsapp"></i>
        </li>
        <li class="github">
          <i class="bi bi-github"></i>
        </li>
        <li class="linkedin">
          <i class="bi bi-linkedin"></i>
        </li>
        <li class="instagram">
          <i class="bi bi-instagram"></i>
        </li>
      </ul>
    </footer>
        </li>
      </ul>
    </footer>
    <script src="category.js"></script>
  </body>
</html>
